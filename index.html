<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='impact-site-verification' value='c5d6d9a9-ac0e-40fe-9624-21141567a9d9'>
    <title>PWAH - Personal Web App Host</title>
    
    <!-- PWA Icons -->
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-startup-image" href="icons/icon-512.png">
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Specific styles for the landing page */
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }
        
        .preview {
            margin: 20px 0;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: var(--border-radius);
            font-size: 18px;
            color: #2980b9;
            word-break: break-all;
        }
        
        #goButton {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
            transition: opacity 0.3s, transform 0.1s, background-color 0.3s;
        }
        
        #goButton.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        
        .input-container {
            margin-bottom: 30px;
        }
        
        #appName {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            outline: none;
            transition: border-color 0.3s;
        }
        
        #appName:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    
    <!-- GitHub Corner -->
    <div id="githubBanner">
        <a href="https://github.com/danieljonce/pwah" class="github-corner" aria-label="View on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250" style="position: absolute; top: 0; right: 0">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
        </a>
    </div>

    <header>
        <h1>PWAH! You have an app.</h1>
    </header>

    <div class="input-container">
        <input type="text" id="appName" placeholder="Type your app name..." autocomplete="off">
    </div>
    
    <div class="preview" id="subdomainPreview">
        <!-- Subdomain preview will appear here -->
    </div>
    
    <div class="button-container">
        <button id="goButton">Go</button>
    </div>

    <script>
        const appNameInput = document.getElementById('appName');
        const subdomainPreview = document.getElementById('subdomainPreview');
        const goButton = document.getElementById('goButton');
        
        // Convert string to subdomain-friendly format
        function toSubdomainFriendly(str) {
            return str
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9-]/g, '-')  // Replace non-alphanumeric chars with hyphens
                .replace(/-+/g, '-')          // Replace multiple hyphens with a single one
                .replace(/^-|-$/g, '');       // Remove leading and trailing hyphens
        }
        
        // Get the TLD from the current domain
        function getCurrentTLD() {
            const currentDomain = window.location.hostname;
            const domainParts = currentDomain.split('.');
            
            // Handle different domain patterns
            // For example: example.com, sub.example.com, sub.example.co.uk
            if (domainParts.length <= 1) {
                return currentDomain; // Local development or unusual domain
            } else if (domainParts.length === 2) {
                return currentDomain; // Simple domain like example.com
            } else {
                // Try to handle more complex cases
                // This is a simplification and won't work perfectly for all TLDs
                // For domains like sub.example.co.uk, we want to return example.co.uk
                return domainParts.slice(1).join('.');
            }
        }
        
        // Update the subdomain preview as user types
        appNameInput.addEventListener('input', function() {
            const inputValue = this.value;
            const subdomain = toSubdomainFriendly(inputValue);
            
            if (subdomain.length > 0) {
                const tld = getCurrentTLD();
                subdomainPreview.textContent = `${subdomain}.${tld}`;
                goButton.classList.add('visible');
            } else {
                subdomainPreview.textContent = '';
                goButton.classList.remove('visible');
            }
        });
        
        // Navigate to the subdomain when Go button is clicked
        goButton.addEventListener('click', function() {
            const subdomain = toSubdomainFriendly(appNameInput.value);
            if (subdomain.length > 0) {
                const tld = getCurrentTLD();
                window.location.href = `https://${subdomain}.${tld}`;
            }
        });
        
        // Also navigate when Enter key is pressed
        appNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const subdomain = toSubdomainFriendly(this.value);
                if (subdomain.length > 0) {
                    const tld = getCurrentTLD();
                    window.location.href = `https://${subdomain}.${tld}`;
                }
            }
        });
    </script>
</body>
</html>
